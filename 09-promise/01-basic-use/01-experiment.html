<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>

    <script>

        function getRandom(a, b) {
            return Math.ceil(Math.random() * (b - a + 1)) + a - 1;
        }

        //original
        const btn = document.getElementById('btn')

        //ordinary use
        // btn.addEventListener('click', function () {
        //     // alert('click')
        //     setTimeout(() => {
        //         let n = getRandom(1, 100)
        //         if (n < 30) {
        //             alert('win prize, no:' + n)
        //         } else {
        //             alert('no prize, no:' + n)
        //         }
        //     }, 1000);
        // })

        //promise use
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                let n = getRandom(1, 100)
                if (n < 30) {
                    resolve('win prize, no:' + n)
                } else {
                    reject('no prize, no:' + n)
                }
            }, 1000);
        })
        p.then((value) => {
            alert('this is Promise:' + value)
        }, (reason) => {
            alert('this is Promise:' + reason)
        })


    </script>


</body>

</html>
