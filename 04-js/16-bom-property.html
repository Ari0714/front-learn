		/*
			 * BOM
			 * 	- 浏览器对象模型
			 * 	- BOM可以使我们通过JS来操作浏览器
			 * 	- 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
			 * 	- BOM对象
			 * 		Window
			 * 			- 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
			 * 		Navigator
			 * 			- 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
			 * 		Location

			 * 		History
			 * 			- 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录

			 * 				而且该操作只在当次访问时有效
			 * 		Screen
			 * 			- 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息
			 * 
			 * 
			 * 		这些BOM对象在浏览器中都是作为window对象的属性保存的，
			 * 			可以通过window对象来使用，也可以直接使用
			 * 
			 * 		
			 */

		 * Chrome的userAgent

		 * 
		 * IE8
		 * 	Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
		 * 
		 * IE9
		 * 	Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
		 * 
		 * IE10
		 * 	Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
		 * 
		 * IE11
		 * 	Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko
		 * 	- 在IE11中已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过UserAgent来识别一个浏览器是否是IE了
		 */

		var ua = navigator.userAgent;
		// alert(ua)

		if (/firefox/i.test(ua)) {

		/*
		 * 如果通过UserAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
		 * 比如：ActiveXObject

		// history
		window.onload = function () {
			//获取按钮对象
			var btn = document.getElementById("btn");

			btn.onclick = function () {
				/*
				 * length
				 * 	- 属性，可以获取到当成访问的链接数量
				 */
				//alert(history.length);

				/*
				 * back()
				 * 	- 可以用来回退到上一个页面，作用和浏览器的回退按钮一样
				 */
				// history.back();

				/*
				 * forward()
				 * 	- 可以跳转下一个页面，作用和浏览器的前进按钮一样
				 */
				//history.forward();

				/*
				 * go()
				 * 	- 可以用来跳转到指定的页面
				 * 	- 它需要一个整数作为参数
				 * 		1:表示向前跳转一个页面 相当于forward()
				 * 		2:表示向前跳转两个页面
				 * 		-1:表示向后跳转一个页面
				 * 		-2:表示向后跳转两个页面
				 */
				history.go(-2);
			};


			// location
			//获取按钮对象
			var btn2 = document.getElementById("btn2");
			btn2.onclick = function () {

				//如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
				//alert(location);

				/*
				 * 如果直接将location属性修改为一个完整的路径，或相对路径
				 * 	则我们页面会自动跳转到该路径，并且会生成相应的历史记录
				 */
				//location = "http://www.baidu.com";
				//location = "01.BOM.html";

				/*
				 * assign()
				 * 	- 用来跳转到其他的页面，作用和直接修改location一样
				 */
				//location.assign("http://www.baidu.com");

				/*
				 * reload()
				 * 	- 用于重新加载当前页面，作用和刷新按钮一样
				 * 	- 如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面
				 */
				//location.reload(true);

				/*
				 * replace()
				 * 	- 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
				 * 		不会生成历史记录，不能使用回退按钮回退
				 */
				location.replace("15-dom-event-keyboard copy.html");

			}


			//window alarm: 获取count
			var count = document.getElementById("count");

			//使count中的内容，自动切换
			/*
			 * JS的程序的执行速度是非常非常快的
			 * 	如果希望一段程序，可以每间隔一段时间执行一次，可以使用定时调用
			 */
			/*for(var i=0 ; i<10000 ; i++){
				count.innerHTML = i;
				
				alert("hello");
			}*/

			/*
			 * setInterval()
			 * 	- 定时调用
			 * 	- 可以将一个函数，每隔一段时间执行一次
			 * 	- 参数：
			 * 		1.回调函数，该函数会每隔一段时间被调用一次
			 * 		2.每次调用间隔的时间，单位是毫秒
			 * 
			 * 	- 返回值：
			 * 		返回一个Number类型的数据
			 * 		这个数字用来作为定时器的唯一标识
			 */
			var num = 1;
			var timer = setInterval(function () {

				count.innerHTML = num++;
				if (num == 11) {
					//关闭定时器
					clearInterval(timer);
				}

			}, 1000);

			// alert(timer);  //timerid: 4

			//clearInterval()可以用来关闭一个定时器
			//方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
			//clearInterval(timer);


			/**
			 * interval exercise: shift pic automatic
			 */
			//获取img标签
			var img1 = document.getElementById("img1");

			//创建一个数组来保存图片的路径
			var imgArr = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg", "img/5.jpg"];

			//创建一个变量，用来保存当前图片的索引
			var index = 0;

			//定义一个变量，用来保存定时器的标识
			var timer;

			//为btn01绑定一个单击响应函数
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function () {

				/*
				 * 目前，我们每点击一次按钮，就会开启一个定时器，
				 * 	点击多次就会开启多个定时器，这就导致图片的切换速度过快，
				 * 	并且我们只能关闭最后一次开启的定时器
				 */

				//在开启定时器之前，需要将当前元素上的其他定时器关闭
				clearInterval(timer);

				/*
				 * 开启一个定时器，来自动切换图片
				 */
				timer = setInterval(function() {
					//使索引自增
					index++;
					//判断索引是否超过最大索引
					/*if(index >= imgArr.length){
						//则将index设置为0
						index = 0;
					}*/
					index %= imgArr.length;
					//修改img1的src属性
					img1.src = imgArr[index];

				}, 1000);
			};

			//为btn02绑定一个单击响应函数
			var btn02 = document.getElementById("btn02");
			btn02.onclick = function () {
				//点击按钮以后，停止图片的自动切换，关闭定时器
				/*
				 * clearInterval()可以接收任意参数，
				 * 	如果参数是一个有效的定时器的标识，则停止对应的定时器
				 * 	如果参数不是一个有效的标识，则什么也不做
				 */
				clearInterval(timer);

			};

			/**
			 * late invoke(only 1 times): setTimeout: small ads etcs.
			 */
			var num = 1;
			
			//开启一个定时器
			/*setInterval(function(){
				console.log(num++);
			},3000);*/
			
			/*
			 * 延时调用，
			 * 	延时调用一个函数不马上执行，而是隔一段时间以后在执行，而且只会执行一次
			 * 延时调用和定时调用的区别，定时调用会执行多次，而延时调用只会执行一次
			 * 延时调用和定时调用实际上是可以互相代替的，在开发中可以根据自己需要去选择
			 */
			var timer = setTimeout(function(){
				console.log(num++);
			},3000);
			
			//使用clearTimeout()来关闭一个延时调用
			clearTimeout(timer);

		}
