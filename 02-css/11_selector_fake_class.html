<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a:link{
        color: red;
       }
       a:visited{
        color: green;
       }
       a:hover{
        color: pink;
       }
       a:active{
        color: skyblue;
       }
       input:focus{
        color: black;
        background-color: green;
       }
       select:focus{
        color: black;
        background-color: green;
       }
    </style>
    <link rel="stylesheet" href="outside2.css">
</head>

<body>

    <!-- 伪类选择器，像类，不是类（class），记录标签状态, 顺序lvha；link独有link、visited  -->
     <a href="http://baidu.com">baidu</a><br>
     <a href="http://jd.com">jd</a><br>
     input: <input type="text" name="" id=""><br>
     <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
     </select>
    
</body>

</html>
