<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c1 {
            width: 400px;
            height: 400px;
            font-size: 20px;
            background-color: grey;
            visibility: hidden;
        }
        .c2 {
            width: 400px;
            height: 50px;
            font-size: 5px;
            background-color: orange;
            margin-top: 30px;
            display: none;
        
        }
    </style>
</head>

<body>

    <!-- 
    1、hidden： visibility(occupy position)、display（not occupy position）
    -->
    <div class="c1"></div>
    <div class="c2"></div>
    <br>


     <!-- 
    1、inherit: 字体属性、文本属性（除了vertical-align）、文字颜色 等
     不能：盒子相关的：边框、背景、边距等、
    -->





</body>

</html>
